<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расклад Таро</title>
    <link rel="stylesheet" href="layout.css"> <!-- Подключаем новый CSS -->
</head>
<div class="notification">
    <p>Ваше предсказание готово</p>
    <button id="result-button">Ваш результат</button>
</div>
<body>
    <div class="container">
        <!-- Колоды карт -->
        <div class="deck-container">
            <img src="images/deck.png" alt="Колода карт" class="deck-image">
        </div>

        <!-- Слоты для карт -->
        <div class="layout-container">
            <div class="card-slot" data-number="1">1</div>
            <div class="card-slot" data-number="2">2</div>
            <div class="card-slot" data-number="3">3</div>
            <div class="card-slot" data-number="4">4</div>
            <div class="card-slot" data-number="5">5</div>
            <div class="card-slot" data-number="6">6</div>
            <div class="card-slot" data-number="7">7</div>
            <div class="card-slot" data-number="8">8</div>
            <div class="card-slot" data-number="9">9</div>
            <div class="card-slot" data-number="10">10</div>
        </div>
    </div>

    <script src="layout.js"></script>
</body>
</html>
